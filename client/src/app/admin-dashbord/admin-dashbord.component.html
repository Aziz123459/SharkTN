<app-home-navbar></app-home-navbar>
<h1 class="mt-5 pt-5">Admin Dashboard</h1>
<table class="user-table">
  <thead>
    <tr>
      <th>First Name</th>
      <th>last Name</th>
      <th>Email</th>
      <th>Account Type</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.acctype}}</td>
      <td>
        <button (click)="deleteUser(user._id)" class="delete-button">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
